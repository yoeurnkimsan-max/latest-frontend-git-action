name: Frontend CI

# Trigger CI on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install # run at root

      - name: Build frontend
        run: npm run build # run at root

      - name: Lint code
        run: pnpm run lint # run at root
